<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="board-container"></div>

    <div class="player-input">
      <div class="player-one-input">
        <label for="player-one-name">
          Player 1 Name
          <input type="text" class="name-input" id="player-one-name"
        /></label>

        <label for="player-one-token">
          <select id="player-one-token">
            <option value="X">X</option>
            <option value="O">O</option>
          </select></label
        >
      </div>

      <div class="player-two-input">
        <label for="player-two-name">
          Player 2 Name
          <input type="text" class="name-input" id="player-two-name"
        /></label>

        <label for="player-two-token">
          <select id="player-two-token">
            <option value="X">X</option>
            <option value="O">O</option>
          </select></label
        >
      </div>
    </div>

    <button class="play-button">Play</button>

    <div class="turn-card">
      Who's turn is it anyway?
      <div class="current-turn"></div>
    </div>

    <button class="reset-button">Reset</button>
  </body>
</html>
